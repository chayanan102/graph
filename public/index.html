<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Chayanan | Log in</title>

  <!-- Google Font: Source Sans Pro -->
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="css/adminlte.min.css">
  <!-- icheck bootstrap -->
  <link rel="stylesheet" href="css/icheck-bootstrap.min.css">
  <!-- Theme style -->
  <link rel="stylesheet" href="css/adminlte.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Mitr&display=swap" rel="stylesheet">

</head>

<style>
  body {
    font-family: 'Srisakdi', cursive;
  }
</style>

<body class="hold-transition login-page" style="background-color:rgba(255, 27, 27, 0.363) ;">
  <div class="login-box">
    <form action="dashboard.html" method="GET">
      <div class="login-logo">
        <a href=""><b>Sign In</b></a>
        <img src="images/fingerprint_PNG17.png" alt="" srcset=""
          class="bd-placeholder-img bd-placeholder-img-lg featurette-image img-fluid mx-auto" width="100" height="100"
          reserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 100x100">
      </div>

      <!-- /.login-logo -->
      <div class="card">
        <div class="card-body login-card-body" style="background-color:rgba(136, 115, 255, 0.226) ;">
          <p class="login-box-msg">Sign in to start your session</p>

          <form action="dashboard.html" method="post">
            <div class="input-group mb-3">
              <input type="email" class="form-control" placeholder="Email">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-envelope"></span>
                </div>
              </div>
            </div>
            <div class="input-group mb-3">
              <input type="password" class="form-control" placeholder="Password">
              <div class="input-group-append">
                <div class="input-group-text">
                  <span class="fas fa-lock"></span>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-8">
                <div class="icheck-primary">
                  <input type="checkbox" id="remember">
                  <label for="remember">
                    Remember Me
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-4">
                <button type="submit" class="btn btn-warning btn-block">Sign In</button>
              </div>
              <!-- /.col -->
            </div>
          </form>

          <div class="social-auth-links text-center mb-3">
            <p>- OR -</p>
            <a href="#" class="btn btn-block btn-primary">
              <i class="fab fa-facebook mr-2"></i> Sign in using Facebook
            </a>
            <a href="#" class="btn btn-block btn-danger">
              <i class="fab fa-google-plus mr-2"></i> Sign in using Google+
            </a>
          </div>


          <p class="mb-1">
            <a href="">I forgot my password</a>
          </p>
          <p class="mb-0">
            <a href="" class="text-center">Register a new membership</a>
          </p>
        </div>
        <!-- /.login-card-body
  </div>
</div>
<!-- /.login-box -->

        <!-- jQuery -->
        <script src="js/jquery.min.js"></script>
        <!-- Bootstrap 4 -->
        <script src="js/bootstrap.bundle.min.js"></script>
        <!-- AdminLTE App -->
        <script src="js/adminlte.min.js"></script>
</body>

</html>
